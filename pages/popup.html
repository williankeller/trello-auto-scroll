<!DOCTYPE html>
<html>
  <head>
    <title>Trello Auto Scroll Options</title>
    <link rel="stylesheet" href="../styles/popup.css">
    <script src="../scripts/jquery-3.2.1.min.js"></script>
  </head>

  <body class="trello-auto-scroll">
    <div class="main-container">
      <div class="button-area">
        <button class="start-scroll">Start auto scroll</button>
      </div>
      <div class="button-area">
        <button class="stop-scroll">Stop auto scroll</button>
      </div>
      <div class="button-area">
        <button class="options-scroll" id="go-to-options">Go to options</button>
      </div>
    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>

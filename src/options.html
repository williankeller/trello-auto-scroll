<!DOCTYPE html>
<html>
  <head>
    <title>Trello Auto Scroll Options</title>
    <link rel="stylesheet" href="css/options.css">
  </head>

  <body>
    <div class="main-container">
      <div  class="field">
        <label>Scroll Time</label>
        <input type="text" class="text" id="scroll-time"><span class="suffix">ms</span>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="scroll-step-back"><span>Scroll Back in Steps</span>
        </label>
      </div>
      <div class="field">
        <label>Animation Time</label>
        <input type="text" class="text" id="animation-time"><span class="suffix">ms</span>
      </div>
      <div class="field">
        <div class="half">
          <div id="status"></div>
        </div>
        <div class="half">
          <button class="btn" id="save">Save</button>
        </div>
      </div>
    </div>
    <script src="js/options.js"></script>
  </body>
</html>
